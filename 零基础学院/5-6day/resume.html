<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>简历</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style_1.css">
	<!-- <link rel="stylesheet" href="css/style_2.css"> -->
	<!-- <link rel="stylesheet" href="css/style_3.css" -->
</head>
<body>
	<div class="tab" id="tab">
		<div class="tab1">简历一</div>
		<div class="tab2">简历二</div>
		<div class="tab3">简历三</div>
	</div>
	<div class="caption">
		<h1>简历</h1>
	</div>
	<div class="allsec">
		<section class="sec1 sec">
		<h3>基本信息</h3>
		<div class="sec1_detail sec_detail">
			<p><span>姓名</span>张三</p>
			<p><span>性别</span>男</p>
			<p><span>应聘职位</span>Web前端工程师</p>
		</div>
		</section>
		<section class="sec2 sec">
			<h3>联系方式</h3>
			<div class="sec2_detail sec_detail">
				<p><span>手机</span>12312341234</p>
				<p><span>Email</span><a href="#">joinefe@baidu.com</a></p>
				<p><span>个人主页</span><a href="#">Github</a></p>
			</div>
		</section>
		<section class="sec3 sec">
			<h3>能力描述</h3>
			<div class="sec3_detail sec_detail">
				<p><span>技术能力</span>熟练掌握HTML,CSS,JavaScript</p>
				<p><span>综合能力</span>良好的沟通,主动积极,努力勤奋</p>
			</div>
		</section>
		<section class="sec4 sec">
			<h3>教育经历</h3>
			<div class="sec4_detail sec_detail">
				<p><span>本科</span>百度前端技术学院小薇学院</p>
				<p><span>研究生</span>百度前端技术学院大斌学院</p>
			</div>
		</section>
		<section class="sec5 sec">
			<h3>项目经历</h3>
			<div class="sec5_detail sec_detail">
				<p><span>小度小度</span>作为前端工程师校色参与了ABC组件的开发</p>
				<p><span>SAN Doc</span>作为文档工程师参与了SAN Doc编写</p>
			</div>
		</section>
	</div>
	<script>
		var tabs = document.getElementById('tab');
		var tab = tabs.getElementsByTagName('div');
		var addCss = function(path){
		    if(!path || path.length === 0){
		        throw new Error('argument "path" is required !');
		    }
		    var head = document.getElementsByTagName('head')[0];
		    var li = head.getElementsByTagName('link')[0];
		    head.removeChild(li);
		    var link = document.createElement('link');
		    link.href = path;
		    link.rel = 'stylesheet';
		    link.type = 'text/css';
		    head.appendChild(link);
		};
		tab[0].onclick = function(){
			addCss('css/style_1.css');
		}
		tab[1].onclick = function(){
			addCss('css/style_2.css');
		}
		tab[2].onclick = function(){
			addCss('css/style_3.css');
		}
	</script>
</body>
</html>
