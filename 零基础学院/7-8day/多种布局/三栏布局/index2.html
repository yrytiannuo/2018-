<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>三栏布局2.0</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		html,body,.main{
			height:100%;
			width:100%;
		}
		.main{
			float: left;
		}
		.main .middle{
			margin:0 200px;
			background-color: #FF5983;
			height:100%;
		}
		.left,.right{
			width: 200px;
			float: left;
			height:100%;
			background-color: #ddd;
		}
		.left{
			margin-left:-100%;
		}
		.right{
			margin-left:-200px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="middle"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
