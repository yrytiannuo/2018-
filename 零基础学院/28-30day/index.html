<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>键盘输入</title>
	<style>
		ul{
			border:1px solid #000;
			height: 120px;
			width: 149px;
			margin:0;
			padding: 0;
		}
		ul li{
			list-style: none;
			width: 139px;
			height: 23px;
			border-bottom: 1px solid #000;
			padding-left: 10px;
		}
		ul li:hover{
			background-color: #888888;
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    <input id="email-input" type="text">
	    <ul id="email-sug-wrapper" class="email-sug"></ul>
	</div>
	<script>
		var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
		var input = document.getElementById('email-input');
		var ul = document.getElementById('email-sug-wrapper');
		var HtmlUtil = {
	        /*1.用浏览器内部转换器实现html转码*/
	        htmlEncode:function (html){
	            //1.首先动态创建一个容器标签元素，如DIV
	            var temp = document.createElement ("div");
	            //2.然后将要转换的字符串设置为这个元素的innerText(ie支持)或者textContent(火狐，google支持)
	            (temp.textContent != undefined ) ? (temp.textContent = html) : (temp.innerText = html);
	            //3.最后返回这个元素的innerHTML，即得到经过HTML编码转换的字符串了
	            var output = temp.innerHTML;
	            temp = null;
	            return output;
	        },
	        /*2.用浏览器内部转换器实现html解码*/
	        htmlDecode:function (text){
	            //1.首先动态创建一个容器标签元素，如DIV
	            var temp = document.createElement("div");
	            //2.然后将要转换的字符串设置为这个元素的innerHTML(ie，火狐，google都支持)
	            temp.innerHTML = text;
	            //3.最后返回这个元素的innerText(ie支持)或者textContent(火狐，google支持)，即得到经过HTML解码的字符串了。
	            var output = temp.innerText || temp.textContent;
	            temp = null;
	            return output;
	        },
	        /*3.用正则表达式实现html转码*/
	        htmlEncodeByRegExp:function (str){
	             var s = "";
	             if(str.length == 0) return "";
	             s = str.replace(/&/g,"&amp;");
	             s = s.replace(/</g,"&lt;");
	             s = s.replace(/>/g,"&gt;");
	             s = s.replace(/ /g,"&nbsp;");
	             s = s.replace(/\'/g,"&#39;");
	             s = s.replace(/\"/g,"&quot;");
	             return s;
	       },
	       /*4.用正则表达式实现html解码*/
	       htmlDecodeByRegExp:function (str){
	             var s = "";
	             if(str.length == 0) return "";
	             s = str.replace(/&amp;/g,"&");
	             s = s.replace(/&lt;/g,"<");
	             s = s.replace(/&gt;/g,">");
	             s = s.replace(/&nbsp;/g," ");
	             s = s.replace(/&#39;/g,"\'");
	             s = s.replace(/&quot;/g,"\"");
	             return s;
	       }
	    };
		input.onkeyup = function() {
			add_prompt();
			is_show();
		}

		function get_input() {
		    return input.value.trim();
		}

		function create_prompt() {
		    var prompt = get_input();
		    var li = new Array;
		    var arr = new Array;
		    var l_prompt;var r_prompt = prompt;
		    if(prompt.indexOf("@")!=-1){
		    	r_prompt = prompt.substring(0,prompt.indexOf("@"));
		    	l_prompt = prompt.substring(prompt.indexOf("@"));
		    }
		    for(var i=0;i<postfixList.length;i++){
		    	if(typeof l_prompt != "undefined"){
		    		if(postfixList[i].indexOf(l_prompt.substring(1)) == 0){
		    			arr[i] = "<li>"+ r_prompt + "@" +postfixList[i] +"</li>";
		    			arr[i] = HtmlUtil.htmlEncodeByRegExp(arr[i]);
		    		}else{
		    			li[i] = "<li>"+ r_prompt + "@" +postfixList[i] +"</li>";
		    			li[i] = HtmlUtil.htmlEncodeByRegExp(li[i]);
		    		}
		    	}else{
		    		li[i] = "<li>"+ r_prompt + "@" +postfixList[i] +"</li>";
		    		//li[i] = HtmlUtil.htmlEncodeByRegExp(li[i]);
		    	}
		    }
		    if(arr.length!=0){
		    	return arr;
		    }
		    return li;
		}

		function add_prompt() {
		    var li = create_prompt();
		    ul.innerHTML = null;
		    for(var i=0;i<li.length;i++){
		    	if(li[i]!=undefined){
		    		console.log(li[i]);
		    		ul.innerHTML += li[i];
		    	}
		    }
		}

		function is_show() {
		    if (input.value.trim().length == 0) {
		        hide();
		    } else {
		        show();
		    }
		}

		function hide() {
		    ul.style.display = "none";
		}

		function show() {
		    ul.style.display = "block";
		}
		ul.addEventListener('click',function(e){
			if(String(e.target).indexOf("LI")!=-1){
				hide();
				input.value = e.target.innerText;
				// HtmlUtil.htmlDecodeByRegExp(e.target.innerText);
			}
		});
		is_show();
	</script>
</body>
</html>
