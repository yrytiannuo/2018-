<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>code2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
	<script>
		var input = document.getElementsByTagName('input');
		var text = document.getElementsByTagName('textarea');
		var btn = document.getElementsByTagName('button');
		var result = document.getElementById('result');
		//获取当前选中输入的内容长度
		btn[0].onclick = function(){
			if(input[0].checked){
				result.innerHTML = text[0].value.length;
			}else{
				result.innerHTML = text[1].value.length;
			}
		}
		//当前选中输入中的第3个字符
		btn[1].onclick = function(){
			if(input[0].checked){
				result.innerHTML = text[0].value[2];
			}else{
				result.innerHTML = text[1].value[2];
			}
		}
		//把两个输入框的文字连接在一起输出（concat）
		btn[2].onclick = function(){
			result.innerHTML =  text[0].value+text[1].value;
		}
		//输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
		btn[3].onclick = function(){
			result.innerHTML = text[0].value.indexOf(text[1].value);
		}
		//输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
		btn[4].onclick = function(){
			result.innerHTML = text[1].value.lastIndexOf(text[0].value);
		}
		//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
		btn[5].onclick = function(){
			var numa = parseInt(input[2].value);
			var numb = parseInt(input[3].value);
			if(!isNaN(numa)&&!isNaN(numb)){
				if(input[0].checked){
					result.innerHTML = text[0].value.slice(numa,numb);
				}else{
					result.innerHTML = text[1].value.slice(numa,numb);
				}
			}
		}
		//当前选中输入框的行数
		btn[6].onclick = function(){
			var rows;
			if(input[0].checked){
				rows = text[0].value.length/text[0].cols;
		    }else{
				rows = text[1].value.length/text[1].cols;
			}
			result.innerHTML = Math.ceil(rows);
		}
		//使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
		btn[7].onclick = function(){
			var numa = parseInt(input[2].value);
			var numb = parseInt(input[3].value);
			if(!isNaN(numa)&&!isNaN(numb)){
				if(input[0].checked){
					result.innerHTML = text[0].value.substr(numa,numb);
				}else{
					result.innerHTML = text[1].value.substr(numa,numb);
				}
			}
		}
		//把所选输入框中的内容全部转为大写
		btn[8].onclick = function(){
			if(input[0].checked){
				result.innerHTML = text[0].value.toUpperCase();
			}else{
				result.innerHTML = text[1].value.toUpperCase();
			}
		}
		//把所选输入框中的内容全部转为小写
		btn[9].onclick = function(){
			if(input[0].checked){
				result.innerHTML = text[0].value.toLowerCase();
			}else{
				result.innerHTML = text[1].value.toLowerCase();
			}
		}
		//把所选输入框中内容的半角空格全部去除
		btn[10].onclick = function(){
			if(input[0].checked){
				result.innerHTML = text[0].value.replace(/\s*/g,"");
			}else{
				result.innerHTML = text[1].value.replace(/\s*/g,"");
			}
		}
		//把所选输入框中内容的a全部替换成另外一个输入框中的内容
		btn[11].onclick = function(){
			text[0].value = text[1].value;
		}
	</script>
</body>
</html>
