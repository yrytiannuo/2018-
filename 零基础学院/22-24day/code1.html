<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数字</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
	    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
	    <button id="btn3">当前选中数字的绝对值</button>
	    <button id="btn4">对当前选中的数字进行上舍入</button>
	    <button id="btn5">对当前选中的数字进行下舍入</button>
	    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
	    <button id="btn7">返回 A 和 B 中的最高值</button>
	    <button id="btn8">返回 A 和 B 中的最低值</button>
	</div>
	<p id="result"></p>
	<script>
		var numa = document.getElementById('num-a');
		var numb = document.getElementById('num-b');
		var rada = document.getElementById('radio-a');
		var radb = document.getElementById('radio-b');
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var btn3 = document.getElementById('btn3');
		var btn4 = document.getElementById('btn4');
		var btn5 = document.getElementById('btn5');
		var btn6 = document.getElementById('btn6');
		var btn7 = document.getElementById('btn7');
		var btn8 = document.getElementById('btn8');
		var result = document.getElementById('result');
		function is_number(){
			var string = "输入不是数字！";
			if(rada.checked){
				if(!isNaN(numa.value)&&numa.value!=""){
					string = "输入是数字！";
				}
			}else if(radb.checked){
				if(!isNaN(numb.value)&&numb.value!=""){
					string = "输入是数字！";
				}
			}else{
				string="未选中输入框";
			}
			return string;
		}
		//判断当前选中的输入框输入内容是否为数字
		btn1.onclick = function(){
			var res = is_number();
			result.innerHTML = res;
		}
		// btn2.onclick = function(){

		// }
		//当前选中数字的绝对值
		btn3.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(rada.checked){
					result.innerHTML = Math.abs(numa.value);
				}else if(radb.checked){
					result.innerHTML = Math.abs(numb.value);
				}
			}else{
				console.log(res);
			}
		}
		//对当前选中的数字进行上舍入
		btn4.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(rada.checked){
					result.innerHTML = Math.ceil(numa.value);
				}else if(radb.checked){
					result.innerHTML = Math.ceil(numb.value);
				}
			}else{
				console.log(res);
			}
		}
		//对当前选中的数字进行下舍入
		btn5.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(rada.checked){
					result.innerHTML = Math.floor(numa.value);
				}else if(radb.checked){
					result.innerHTML = Math.floor(numb.value);
				}
			}
		}
		//把当前选中的数字四舍五入为最接近的整数
		btn6.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(rada.checked){
					result.innerHTML = Math.round(numa.value);
				}else if(radb.checked){
					result.innerHTML = Math.round(numb.value);
				}
			}else{
				console.log(res);
			}
		}
		//返回 A 和 B 中的最高值
		btn7.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(numa.value>=numb.value){
					result.innerHTML = numa.value;
				}else{
					result.innerHTML = numb.value;
				}
			}else{
				console.log(res);
			}
		}
		btn8.onclick = function(){
			var res = is_number();
			if(res === "输入是数字！"){
				if(numa.value>=numb.value){
					result.innerHTML = numb.value;
				}else{
					result.innerHTML = numa.value;
				}
			}else{
				console.log(res);
			}
		}
	</script>
</body>
</html>
