<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>排序</title>
</head>
<body>
	<script>
		var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
		var arr4 = [
		    {
		        id: 1,
		        name: 'candy',
		        value: 40
		    }, {
		        id: 2,
		        name: 'Simon',
		        value: 50
		    }, {
		        id: 3,
		        name: 'Tony',
		        value: 45
		    }, {
		        id: 4,
		        name: 'Annie',
		        value: 60
		    }
		];
		console.log(arr1.sort((a,b)=>a-b));
		console.log(arr1.sort((a,b)=>b-a));
		console.log(arr2.sort());
		console.log(arr2.sort().reverse());
		console.log(arr3.sort((a,b)=>b[1]-a[1]));
		console.log(arr4.sort((a,b)=>a.value-b.value));
	</script>
</body>
</html>
