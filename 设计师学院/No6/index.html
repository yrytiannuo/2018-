<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>一个炫酷的 Slider</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<!-- css模拟实现点击效果 -->
		<input id="img1" name="img" type="radio" class="view">
		<input id="img2" name="img" type="radio" class="view">
		<input id="img3" name="img" type="radio" class="view">
		<input id="img4" name="img" type="radio" class="view">
		<input id="img5" name="img" type="radio" class="view">
		<!-- 变换主体 -->
		<div class="content content1"></div>
		<div class="content content2"></div>
		<div class="content content3"></div>
		<div class="content content4"></div>
		<div class="content content5"></div>
		<!-- 点击实体，与input对应 -->
		<div class="conlist">
			<label for="img1" class="con con1"></label>
			<label for="img2" class="con con2"></label>
			<label for="img3" class="con con3"></label>
			<label for="img4" class="con con4"></label>
			<label for="img5" class="con con5"></label>
		</div>
	</div>
</body>
</html>
