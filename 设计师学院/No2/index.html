<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS 2D 变形</title>
	<style>
		.box{
		  border-width: 2px;
		  border-color: rgb(235, 235, 235);
		  border-style: solid;
		  background-color: rgb(247, 246, 246);
		  margin-top: 27px;
		  margin-left: 18px;
		  width: 56px;
		  height: 64px;
		  float:left;
		  line-height: 64px;
		  text-align: center;
		}
		.box1{
          margin-left: 90px;
		  transform: skew(30deg)
		}
		.box2{
			transform: scale(0.5,1);
  			margin-left: 125px;
		}
		.box3{
			transform: rotate(45deg);
 			margin-left: 57px;
		}
		.box4{
			transform: translate(10px,20px);
  			margin-left: 122px;
		}
		.box5{
			transform: translate(10px,20px) rotate(45deg) skew(30deg) scale(0.5,1);
			left: 545px;
			top: 49px;
		}
	</style>
</head>
<body>
	<div class="box box0">box0</div>
	<div class="box box1">box1</div>
	<div class="box box2">box2</div>
	<div class="box box3">box3</div>
	<div class="box box4">box4</div>
	<div class="box box5">box5</div>
</body>
</html>
