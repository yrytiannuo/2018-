<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>空间的卡片翻转动效</title>
	<style>
		.img{
			width: 250px;
			margin:20px auto 0;
			position: relative;
			transform-style: preserve-3d;
			transition: all 1s;
		}
		.img img{
			position: absolute;
			top:0;
			left:0;
		}
		.img img:last-child{
			transform: rotateY(180deg);
		}
		.img:hover{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="img">
		<img src="images/back.jpg" alt="">
		<img src="images/forword.jpg" alt="">
	</div>
</body>
</html>
